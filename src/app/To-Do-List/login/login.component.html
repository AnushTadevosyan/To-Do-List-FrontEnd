<div class="user-login-form-class">
<form [formGroup]="loginUserForm" (ngSubmit)="submitFormAndLoginUser()" >
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input required type="email" class="form-control" formControlName="email" aria-describedby="emailHelp" pattern="^[a-zA-Z]+$" placeholder="Enter Email">
    </div> 
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input required type="password" class="form-control"  formControlName="password" id="exampleInputPassword1" placeholder="Enter Password">
    </div>
    <button type="submit" class="btn btn-primary">Sign In</button>
  </form>
</div>
<div class="container-1">
    <div class="sign-up-label">
        <label>Don't have an account yet?</label>
    </div>
    <!-- <div class="pull-left" style="margin-right: 5px">
        <button class="btn btn-secondary" >Sign up!</button>
    </div> -->
</div>
