<div class="user-register-form-class">
    <form [formGroup]="registerUserForm" (ngSubmit)="submitFormAndRegisterUser()" >

        <div class="form-group">
          <label>First Name</label>
          <input required class="form-control" formControlName="firstName" pattern="^[a-zA-Z]+$" placeholder="Enter first name">
        </div> 

        <div class="form-group">
            <label>Middle Name</label>
            <input required class="form-control" formControlName="middleName" pattern="^[a-zA-Z]+$" placeholder="Enter middle name">
          </div> 

          <div class="form-group">
            <label>Last Name</label>
            <input required class="form-control" formControlName="lastName"  placeholder="Enter last name">
          </div> 

          <div class="form-group">
            <label>Date of Birth</label>
            <input required class="form-control" formControlName="dob" placeholder="Enter date of birth">
          </div> 

          <div class="form-group">
            <label>Email</label>
            <input required class="form-control" formControlName="email" placeholder="Enter email">
          </div> 

        <div class="form-group">
          <label>Password</label>
          <input required type="password" class="form-control"  formControlName="password" id="exampleInputPassword1" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>
